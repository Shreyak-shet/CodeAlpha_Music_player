<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="script.js">
    <title>MUSIC-PLAYER BY Shreya!</title>
    
  </head>
  <body>


     <div class="container-fluid m-0   px-0 py-5">

         <div class="row m-0 mb-3  d-flex justify-content-center align-items-center ">
              <div class="col-11 bor pt-4 pb-0 pb-2 mt-md-5 music_container  col-sm-6 col-md-3 text-center " id="music_container">
                <h1 id="title" class="mb-3 fw-bolder">Aaj Ki Raat</h1>
                <h4 id="artist">Raj kumar & Shraddha Kapoor</h4>
            <div class="container  p-0 my-3 mt-5" >
                <img src="img\aaj ki raat.jpg" class="img-fluid" alt="" style="height: 25rem; width: 25rem; max-width:25rem ; max-height: 25rem;">
            </div>
            <audio src="audio\Aaj Ki Raat_64(PagalWorld.com.sb).mp3"></audio>
            
            <div class="progressbar_container pb-0" id="progress_container">
                    <div class="progress_duration_meter">
                        <div><p class="fw-bold m-0" id="current_time">0:00</p></div>
                        <div><p class="fw-bold m-0" id="duration">3.48</p>
                     </div>
                  </div>
                  <div class="progress_div" id="progress_div">
                     <div class="progress" id="progress"></div>
                  </div>
            </div>
            
            
            
            <!-- controls -->

            <div class="music_controls ">
                <i class="fas fa-backward" id="prev" title="previous"></i>
                <i class="fas fa-play main_btn " id="main_btn"></i>
                <i class="fas fa-forward" id="next" title="next"></i>
                
            </div>
            
              

         </div>
        </div>
     </div>

      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
