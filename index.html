<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="script.js">
    <title>MUSIC-PLAYER BY Shreya!</title>
    
  </head>
  <body>


     <div class="container-fluid m-0   px-0 py-5">

         <div class="row m-0 mb-3  d-flex justify-content-center align-items-center ">
              <div class="col-11 bor pt-4 pb-0 pb-2 mt-md-5 music_container  col-sm-6 col-md-3 text-center " id="music_container">
                <h1 id="title" class="mb-3 fw-bolder">Aaj Ki Raat</h1>
                <h4 id="artist">Raj kumar & Shraddha Kapoor</h4>
            <div class="container  p-0 my-3 mt-5" >
                <img src="img\aaj ki raat.jpg" class="img-fluid" alt="" style="height: 25rem; width: 25rem; max-width:25rem ; max-height: 25rem;">
            </div>
            <audio src="audio\Aaj Ki Raat_64(PagalWorld.com.sb).mp3"></audio>
            
            <div class="progressbar_container pb-0" id="progress_container">
                    <div class="progress_duration_meter">
                        <div><p class="fw-bold m-0" id="current_time">0:00</p></div>
                        <div><p class="fw-bold m-0" id="duration">3.48</p>
                     </div>
                  </div>
                  <div class="progress_div" id="progress_div">
                     <div class="progress" id="progress"></div>
                  </div>
            </div>
            
            
            
            <!-- controls -->

            <div class="music_controls ">
                <i class="fas fa-backward" id="prev" title="previous"></i>
                <i class="fas fa-play main_btn " id="main_btn"></i>
                <i class="fas fa-forward" id="next" title="next"></i>
                
            </div>
            
              

         </div>
        </div>
     </div>
     <script>

            let main_btn=document.getElementById("main_btn");
             let img=document.querySelector("img");
            let audio=document.querySelector("audio");

            let next=document.getElementById("next");
            let prev=document.getElementById("prev");
            let title=document.getElementById("title");
            let artist=document.getElementById("artist");


            let progress=document.getElementById("progress");
          let current_time=document.getElementById("current_time");
          let total_duration=document.getElementById("duration");
        let progress_div=document.getElementById('progress_div');

let music_container=document.getElementById("music_container");

          isplaying=false;


      const pausemusic=()=>{
         isplaying=false;
         audio.pause();
         main_btn.classList.replace('fa-pause','fa-play');
         img.classList.remove('anime');
         

          }

          
       const playmusic =()=>{
         isplaying=true;
         audio.play();
         main_btn.classList.replace('fa-play','fa-pause');
         img.classList.add('anime');
         music_container.classList.add('rotate');



          }


          main_btn.addEventListener("click",()=>{
                  if(isplaying){
                        pausemusic();
                  }else{
                     playmusic();
                  }
          })


          songs=[
          {
            title:"Aaj Ki Raat",
            artist:"Raj kumar & Shraddha Kapoor",
            img:"aaj ki raat",
            audio:"Aaj Ki Raat_64(PagalWorld.com.sb)"
         },
          
       
        
         {
            title:"Sugar & Brownie",
            artist:"Dharia",
            img:"sugar and brownie",
            audio:"sugar&brownie.mp3"
         },
        
        
        
         {
            title:"Tauba Tauba",
            artist:"Vikki",
            img:"tauba tauba",
            audio:"Husn Tera Tauba Tauba"
         },
          {
            title:"Aidan Na Nach",
            artist:"Amar jalal",
            img:"aidan",
            audio:"aidan nach"
         },
        
         {
            title:"Stay The Night",
            artist:"Feat-hayele",
            img:"stay",
            audio:"stay"
         },
        
          {
            title:"Where are you Now",
            artist:"Justin Biber",
            img:"where",
            audio:"where r"
         },
          {
            title:"New Rule",
            artist:"Dua Lip",
            img:"new rule",
            audio:"new rule"
         },
       
       

        ]


            let songsload =(songs)=>{
               title.textContent=songs.title;
               artist.textContent=songs.artist;
               img.src="img/"+songs.img+".jpg";
               audio.src="audio/"+songs.audio+".mp3";

            } 


         songindex=0;

         let previousmusic= ()=>
         {
            songindex= (songindex - 1+ songs.length)% songs.length;
            songsload(songs[songindex]);
            playmusic();
        };
      //   let prevsong =()=>{
      //         songsload(songs[songsindex]);
      //         playmusic();
      //  };

        let nextmusic =()=>{
           songindex=(songindex+1)%songs.length;
           songsload(songs[songindex]);
           playmusic();

        };
        

      //   music process 

      // timeUpdate event 
      audio.addEventListener('timeupdate',(event)=>{
         const{ currentTime,duration}=event.srcElement;
           let progress_time= (currentTime / duration) * 100;
 
           progress.style.width=`${progress_time}%`;

         //   duration 

         let mm_duration=Math.floor(duration/60);
         let ss_duration=Math.floor(duration%60);

         let tot_duration=`${mm_duration}:${ss_duration}`;
        
         if(duration){
            total_duration.textContent=tot_duration;

         }

// curtime 
         let mm_current_time=Math.floor(currentTime/60);
         let ss_current_time=Math.floor(currentTime%60);

        
   
 
   if(ss_current_time<10)
       {
          ss_current_time=`0${ss_current_time}`;
         }
          let tot_current_time=`${mm_current_time}:${ss_current_time}`;

          current_time.textContent=tot_current_time;
      });

      // onclick progress 
      progress_div.addEventListener('click',(event)=>{
         const{offsetX}=event;
         const{clientWidth}=event.srcElement;
         const{duration}=audio;
         let progress_click=(offsetX / clientWidth)*duration;

            audio.currentTime=progress_click;
      

      });




        audio.addEventListener('ended',nextmusic)

        next.addEventListener('click', nextmusic);

        prev.addEventListener('click', previousmusic);


 


       </script>

      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
